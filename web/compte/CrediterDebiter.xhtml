<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>



        <h:form>
            <h1><h:outputText value="Create/Edit"/></h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="Id:" for="id" />
                <p:inputText id="id" value="#{compteController.selected.id}" title="Id" />
                <p:outputLabel value="Solde:" for="solde" />
                <p:inputText id="solde" value="#{compteController.montant}" title="Solde" />
                <p:commandButton value="Crediter" action="#{compteController.crediter()}"></p:commandButton>
                <p:commandButton value="Debiter" action="#{compteController.debiter()}"></p:commandButton>
                <p:commandLink action="Create" value="CREATE PAGE"></p:commandLink><br />
                <p:commandLink action="List" value="LIST PAGE"></p:commandLink><br />
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
